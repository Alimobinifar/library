{% load static %}
<!DOCTYPE html>
{% include 'home.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
    {% block content %}
        <div class="card-group">
        {% for elm in book %}
          <div class="card">
            <img src="{{ elm.img.url }}" class="card-img-top" alt="..." ,height="200" width="100">
            <div class="card-body">
              <h5 class="{{ elm.name }}">Card title</h5>
              <p class="card-text"><small class="text-muted">{{elm.price}}</small></p>
            </div>
          </div>
        {% endfor %}
        </div>
    {% endblock content %}

</body>
</html>
